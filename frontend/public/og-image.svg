<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="100" cy="100" r="80" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="950" cy="150" r="60" fill="url(#accentGradient)" opacity="0.15"/>
  
  <!-- Líneas decorativas -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
  <line x1="800" y1="430" x2="1200" y2="430" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Gráfico de ejemplo (línea ascendente) -->
  <path d="M 200 450 Q 300 400 400 380 Q 500 360 600 340 Q 700 320 800 300 Q 900 280 1000 260" 
        stroke="url(#accentGradient)" stroke-width="4" fill="none" filter="url(#glow)"/>
  
  <!-- Puntos en el gráfico -->
  <circle cx="200" cy="450" r="6" fill="#3b82f6"/>
  <circle cx="400" cy="380" r="6" fill="#3b82f6"/>
  <circle cx="600" cy="340" r="6" fill="#3b82f6"/>
  <circle cx="800" cy="300" r="6" fill="#3b82f6"/>
  <circle cx="1000" cy="260" r="6" fill="#3b82f6"/>
  
  <!-- Gráfico de pastel simplificado -->
  <g transform="translate(900, 400)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#3b82f6" stroke-width="8" stroke-dasharray="50 20"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#8b5cf6" stroke-width="8" stroke-dasharray="20 50" transform="rotate(90)"/>
  </g>
  
  <!-- Logo/Título principal -->
  <g transform="translate(100, 150)">
    <!-- Icono de gráfico -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="url(#accentGradient)"/>
    <path d="M 15 45 L 25 35 L 35 40 L 45 25" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="25" cy="35" r="3" fill="white"/>
    <circle cx="35" cy="40" r="3" fill="white"/>
    <circle cx="45" cy="25" r="3" fill="white"/>
  </g>
  
  <!-- Título -->
  <text x="180" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Capital Tracker
  </text>
  
  <!-- Subtítulo -->
  <text x="180" y="220" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
    Gestión de Finanzas e Inversiones
  </text>
  
  <!-- Descripción -->
  <text x="180" y="280" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1" max-width="600">
    Gestiona tu portafolio en un solo lugar. Conecta múltiples brokers, 
  </text>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1">
    analiza inversiones y consulta precios en tiempo real.
  </text>
  
  <!-- CTA -->
  <rect x="180" y="350" width="200" height="50" rx="25" fill="url(#accentGradient)"/>
  <text x="280" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Empieza Gratis
  </text>
  
  <!-- Elementos de UI simulados -->
  <g transform="translate(600, 150)">
    <!-- Card de portafolio -->
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Portafolio Total
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">
      €125,430.50
    </text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#10b981">
      +12.5% este mes
    </text>
    
    <!-- Barra de progreso -->
    <rect x="20" y="95" width="260" height="6" rx="3" fill="#334155"/>
    <rect x="20" y="95" width="182" height="6" rx="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    capitaltracker.app
  </text>
</svg>
