<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Auth Callback</title>
</head>
<body>
  <script>
    // Parse hash params from URL (implicit flow returns id_token in hash)
    (function () {
      try {
        var hash = window.location.hash || '';
        if (hash.startsWith('#')) hash = hash.substring(1);
        var params = new URLSearchParams(hash);
        var idToken = params.get('id_token');
        var state = params.get('state');
        // Post back to opener
        if (window.opener && idToken) {
          window.opener.postMessage({ type: 'GOOGLE_ID_TOKEN', id_token: idToken, state: state }, window.location.origin);
        }
      } catch (e) {
        // ignore
      } finally {
        // Close the popup after a short delay to ensure postMessage is delivered
        setTimeout(function(){ window.close(); }, 50);
      }
    })();
  </script>

</body>
</html>
